<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Portal do Aluno</h1>
    <form id="formAluno">
    <label>Toatal de aulas</label>
    <input type="number" id="aulas" required />

    <label>Aulas assistidas</label>
    <input type="number" id="faltas" required />

    <label>Primeira Nota</label>
    <input type="number" id="nota1" step="0.01" min="0" max="10" required />

    <label>Segunda Nota</label>
    <input type="number" id="nota2" step="0.01" min="0" max="10" required />

    <div id="campoRecuperacao" style="display: none">
        <label>Nota complementar (Recuperação):</label>
        <input type="number" id="rec" step="0.01" min="0" max="10" />
    </div>
    <br />

    <button type="submit">Calcular Situação</button><br />
    </form>
    <div id="resultado" class="resultado" style="display: none"></div>
    <script src="script.js"></script>
</body>
</html>
