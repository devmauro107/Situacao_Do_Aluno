<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Portal do Aluno</h1>
    <h2>Presenças do Aluno</h2>
    <form id="FormAluno">
        <label>Numero de aulas do semestre</label>
            <input type="number" id="aulas" required><br>

        <label>Numero de faltas do semestre </label>
            <input type="number" id="faltas" required><br>
        
            <h2>Notas do Aluno</h2>

        <label>Primeira Nota</label>
            <input type="number" id="nota01" step="0.01" min="0" max="10" required><br>

        <label>Segunda Nota</label>
            <input type="number" id="nota02" step="0.01" min="0" max="10" required><br>

        <div id="recuperação" style="display:none;">
            <label>Nota complemntar (Recupaeração):</label>
            <input type="number" id="recuperação" step="0.01" min="0" max="10">
        </div><br>

        <button type="submit" onclick="calcular()">Calcular Situação</button><br>
    </form>
        <div id="Resultado" class="Resultado" style="display:none;"></div>
</body>
</html>
